apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8


dependencies {
    compile 'org.junit.jupiter:junit-jupiter-api:5.0.1'
    compileOnly 'ch.qos.logback:logback-classic:1.2.3'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.9.1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'org.apache.logging.log4j:log4j-core:2.9.1'
}